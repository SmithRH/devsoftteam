<section id="contacto" class="container mt-5">
    <form [formGroup]="contactoForm" (ngSubmit)="enviarContacto()">
        <h2 class="mb-4">Contáctanos</h2>
        <div class="form-row">
            <div class="form-group col -md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="numero">Número:</label>
                <input type="text" id="numero" formControlName="numero" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" formControlName="correo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" formControlName="mensaje" class="form-control" required></textarea>
        </div>
        <button type="submit" [disabled]="contactoForm.invalid" class="btn btn-primary">Enviar</button>
    </form>
</section>
